<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description "content="このサイトは歯科医院のコーポレートサイトを模写したものです。">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <script src="main.js"></script>
  <title>Dental Clinic</title>
</head>
<body class="default-body">
  <header class="site-header">
    <div class="inner">
      <div class="site-header__title">
        <h1 class="site-header__title__img">
          <img src="./../images/siteTitle.png" alt="Dental Clinic">
        </h1>
        <div class="contact-box default-text">
          <p class="contact-box__title">“地域に根付いた歯科医院” デンタル クリニック</p>
          <div class="contact-box__reception">
            <div class="contact-box__reception__tel">
              <i class="fas fa-phone-alt"></i>
              <p class="phone-number">03-0000-0000</p>
            </div>
            <p class="contact-box__reception__time">予約受付時間 10:00～19:30 <span class="attention">日祝 休診</span></p>
          </div>
        </div>
      </div>
      <nav class="site-header__nav">
        <button>
          <a href="">
            トップページ
            <br>
            <span class="sub-text">HOME</span>
          </a>
        </button>
        <button>
          <a href="">
            医院紹介
            <br>
            <span class="sub-text">CLINIC</span>
          </a>
        </button>
        <button>
          <a href="">
            診療案内
            <br>
            <span class="sub-text">SERVICE</span>
          </a>
        </button>
        <button>
          <a href="">
            院長・スタッフ紹介
            <br>
            <span class="sub-text">STAFF</span>
          </a>
        </button>
        <button>
          <a href="">
            アクセス
            <br>
            <span class="sub-text">ACCESS</span>
          </a>
        </button>
      </nav>
    </div>
  </header>

  <main class="main-area">
    <div class="inner">
      <div class="menu-box">
        <div class="menu">
          <h3 class="menu__title">一般歯科</h3>
          <ul class="default-text">
            <li><a href="" class="link-general">虫歯治療</a></li>
            <li><a href="" class="link-general">歯周病治療</a></li>
            <li><a href="" class="link-general">入れ歯</a></li>
            <li><a href="" class="link-general">予防歯科</a></li>
          </ul>
        </div>

        <div class="menu">
          <h3 class="menu__title">審美歯科</h3>
          <ul class="default-text">
            <li><a href="" class="link-beauty">ホワイトニング</a></li>
            <li><a href="" class="link-beauty">オーラルセラミック</a></li>
            <li><a href="" class="link-beauty">セラミックインレー</a></li>
            <li><a href="" class="link-beauty">PMTC</a></li>
          </ul>
        </div>
      </div>

      <div class="page-main-box"></div>
    </div>
  </main>


  <footer class="site-footer">
    <div class="inner"></div>
  </footer>
</body>
</html>
